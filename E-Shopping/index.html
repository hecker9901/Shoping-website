<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section starts  -->
    <header>
        <a href="#" class="logo"><span>Shopping</span>Buddy</a>
        <div id="menu" class="fas fa-bars"></div>
        <nav class="navbar">
            <ul>
                <li><a href="#home">home</a></li>
                <li><a href="#about">about</a></li>
                <li><a href="#register">Cart</a></li>
                <li><a href="#ot">Sign in</a></li>
            </ul>
        </nav>
    </header>
    <!-- header section ends -->
    <!-- home section starts  -->
    <section class="home" id="home">

        <h1>Diwali Sale Offers<br></h1>

        <a href="#"><button class="btn">Get started</button></a>
    </section>
    <!-- home section ends -->
    <!-- about section start  -->

    <section class="about" id="about">
        <div class="row">
            <div class="image">
                <img src="images\Designer.gif" alt="">
            </div>
            <div class="content">
                <h3>About us</h3>
                <p>Welcome to Shopping website!</p>
                <a href="#"><button class="btn">learn more</button></a>
            </div>
        </div>

    </section>
    <!-- register section starts  -->

    <section class="register" id="register">

        <h1 class="heading">register now</h1>

        <form action="">

            <div class="inputBox">
                <input type="text" placeholder="first name" required>
                <input type="text" placeholder="last name" required>
            </div>

            <div class="inputBox">
                <input type="email" placeholder="your email" required>
                <input type="number" placeholder="your number" required>
            </div>

            <textarea name="" id="" cols="30" rows="10" placeholder="message"></textarea>

            <input type="submit" class="btn" value="register">

        </form>

    </section>

    <!-- register section ends -->


    <!-- footer section starts  -->

    <section class="footer">
        created by <a href="#">Prakhs</a> | all rights reserved.
    </section>
    <!-- footer section ends -->

    <!-- jquery cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- custom js file link  -->
    <script src="js/main.js"></script>


</body>

</html>
